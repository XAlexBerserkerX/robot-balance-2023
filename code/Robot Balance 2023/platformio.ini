[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200

; 16MB flash with OTA support
; board_build.partitions = default_16MB.csv

[env:featheresp32-ota]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200

upload_protocol = espota
upload_port = myesp32.local

; 16MB flash with OTA support
; board_build.partitions = default_16MB.csv